<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="author" content="Lluís Aracil Sabater"

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Prototipo Interfaz Usuario Genérico</title>

    <style type="text/css">
      div {
        border: black solid 1px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        
        <!-- Parte izquierda de la web -->
        <div class="col-2">

          <!-- Logotipo -->
          <div class="row">
            <img class="img-fluid" src="media/PrototipoLogotipo_Cuidandomiciudad_2.png">
          </div>

          <!-- Navegador -->
          <div class="row">Menú Navegador</div>
        </div>
        <div class="col-10">
          <div class="row">
            <div class="col">
              <div class="input-group p-2">
                <input type="text" class="form-control" placeholder="Buscar..." aria-label="Buscar..." aria-describendby="boton-buscar">
                <div class="intput-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="boton-buscar">Buscar</button>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="row">
                <div class="col">
                  <img class="img-fluid" src="media/bell.svg">
                </div>
                <div class="col">
                  <img class="img-fluid" src="media/message-square.svg">
                </div>
              </div>
            </div>
            <div class="col">
              <div class="row">
                <div class="col">
                  Nombre Usuario
                </div>
                <div class="col">
                  Imagen
                </div>
              </div>
            </div>
          </div>
          <div class="row">Cuerpo Sección</div>
          <div class="row">Footer</div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
